<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Big Butt Bobby the Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="background_image">
        <img class="photo" src="images/01_background.png" alt="Promo image" />
      </div>
      <div class="background_image">
        <img
          class="photo"
          src="images/02_kickstarter_video.png"
          alt="Kickstarter frame and promo video"
        />
        <a class="http_button" href="https://bwteam.pl"
          ><button class="button_image"></button
        ></a>
      </div>
      <div class="background_image">
        <img
          class="photo"
          src="images/03_ramka_widget.png"
          alt="Steam widget frame"
        />
        <div class="steam_widget">
          <iframe
            src="https://store.steampowered.com/widget/2223270/"
            frameborder="0"
            width="646"
            height="190"
          ></iframe>
        </div>
      </div>
      <div class="background_image">
        <img
          class="photo"
          src="images/04_K2M_G_ramka.png"
          alt="K2M_Games Logo"
        />
      </div>
      <footer class="background_image">Copyrights: K2M_Games 2023</footer>
    </div>
  </body>
</html>
